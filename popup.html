<!DOCTYPE html>
<html>
<head>
  <title>How Wet is AI?</title>
  <style>
    body {
      width: 450px;
      max-height: 500px;
      overflow-y: auto;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #ffffff;
      color: #0D47A1;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #0D47A1;
    }
    .tabs {
      display: flex;
      margin-bottom: 15px;
      border-bottom: 1px solid #2196F3;
    }
    .tab {
      padding: 8px 15px;
      cursor: pointer;
      background: #E3F2FD;
      margin-right: 5px;
      border: 1px solid #2196F3;
      border-bottom: none;
      border-radius: 4px 4px 0 0;
      color: #0D47A1;
    }
    .tab.active {
      background: white;
      border-bottom: 1px solid white;
      margin-bottom: -1px;
      font-weight: bold;
      color: #2196F3;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .stats-container {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #E3F2FD;
      border-radius: 6px;
      border: 1px solid #BBDEFB;
    }
    .stat-box {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .stat-label {
      width: 120px;
      font-weight: bold;
    }
    .stat-value {
      flex: 1;
    }
    .progress-bar {
      height: 10px;
      background: #BBDEFB;
      border-radius: 5px;
      margin-top: 5px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: #2196F3;
      width: 0%;
    }
    .prompt-item {
      border: 1px solid #BBDEFB;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 4px;
    }
    .timestamp {
      color: #0D47A1;
      font-size: 12px;
      margin-bottom: 5px;
    }
    .prompt {
      margin-bottom: 5px;
      white-space: pre-wrap;
      background-color: #E3F2FD;
      padding: 5px;
      border-radius: 3px;
    }
    .environmental-impact {
      font-size: 12px;
      color: #0D47A1;
      margin-top: 5px;
      padding-top: 5px;
      border-top: 1px dashed #BBDEFB;
    }
    .controls {
      margin-bottom: 10px;
    }
    button {
      margin-right: 5px;
      padding: 5px 10px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1976D2;
    }
    .empty-state {
      color: #0D47A1;
      font-style: italic;
    }
    .eco-comparison {
      margin-top: 10px;
      padding: 10px;
      background-color: #E3F2FD;
      border-radius: 5px;
      border-left: 3px solid #2196F3;
    }
    .eco-comparison h3 {
      margin-top: 0;
      color: #2196F3;
    }
    .period-selector {
      margin-bottom: 15px;
    }
    select {
      padding: 5px;
      border: 1px solid #BBDEFB;
      border-radius: 4px;
      background-color: white;
      color: #0D47A1;
    }
  </style>
</head>
<body>
  <h1>How Wet is AI?</h1>
  
  <div class="tabs">
    <div class="tab active" data-tab="stats">Statistics</div>
    <div class="tab" data-tab="prompts">Prompts</div>
  </div>
  
  <div class="tab-content active" id="stats-content">
    <div class="period-selector">
      <select id="time-period">
        <option value="today">Today</option>
        <option value="week">This Week</option>
        <option value="month">This Month</option>
        <option value="all">All Time</option>
      </select>
    </div>
    
    <div class="stats-container">
      <h2>Energy Usage</h2>
      
      <div class="stat-box">
        <div class="stat-label">Total Energy:</div>
        <div class="stat-value" id="total-energy">Calculating...</div>
      </div>
      
      <div class="stat-box">
        <div class="stat-label">Total Water:</div>
        <div class="stat-value" id="total-water">Calculating...</div>
      </div>
      
      <div class="stat-box">
        <div class="stat-label">Prompts:</div>
        <div class="stat-value" id="prompt-count">0</div>
      </div>
      
      <div class="stat-box">
        <div class="stat-label">Tokens:</div>
        <div class="stat-value" id="token-count">0</div>
      </div>
    </div>
    
    <div class="eco-comparison">
      <h3>Environmental Context</h3>
      <p id="eco-comparison-text">Your ChatGPT usage is equivalent to...</p>
    </div>
  </div>
  
  <div class="tab-content" id="prompts-content">
    <div class="controls">
      <button id="export-json">Export JSON</button>
      <button id="export-csv">Export CSV</button>
      <button id="clear-history">Clear History</button>
    </div>
    
    <div id="conversation-list">
      <p class="empty-state">Loading prompts...</p>
    </div>
  </div>
  
  <script src="popupStats.js"></script>
  <script src="popup.js"></script>
</body>
</html>
